language: node_js
sudo: false
dist: trusty
node_js:
- 10.9.0
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
branches:
  except:
  - g3
cache:
  yarn: true
  directories:
  - "./node_modules"
  - "./.chrome/chromium"
  - "./aio/node_modules"
before_install:
- curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.10.1
- export PATH="$HOME/.yarn/bin:$PATH"
script:
- "./aio/deploy-cn.sh"
